<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Calendrier de Shana üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --accent: #FFD700;
            --text: #4a4a4a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Fond qui change doucement */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
            overflow-x: hidden;
        }

        /* Animation du fond */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- BULLES FLOTTANTES EN FOND --- */
        .circles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.4);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        /* Positions al√©atoires des bulles */
        .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0%{ transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100%{ transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        header {
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            margin: 0;
            transform: rotate(-3deg); /* Petite rotation fun */
        }

        p.subtitle {
            background: rgba(255,255,255,0.8);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 20px;
            color: var(--secondary);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 50px;
            perspective: 1000px; /* Pour l'effet 3D */
        }

        /* --- STYLE DES CADEAUX --- */
        .day-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--secondary);
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid white;
            position: relative;
            overflow: hidden;
            animation: popIn 0.5s ease backwards;
        }

        /* Le ruban vertical */
        .day-box::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 100%;
            background: var(--primary);
            opacity: 0.3;
        }
        /* Le ruban horizontal */
        .day-box::after {
            content: '';
            position: absolute;
            height: 15px;
            width: 100%;
            background: var(--primary);
            opacity: 0.3;
        }

        /* Le num√©ro du jour par dessus les rubans */
        .day-number {
            z-index: 2;
            background: white;
            padding: 5px 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 1.5rem;
        }

        .day-box:hover {
            transform: translateY(-10px) rotate(2deg) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 117, 140, 0.4);
            border-color: var(--primary);
        }

        /* Apparition progressive */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5) translateY(50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* SPECIAL DAY (26) */
        .special-day {
            grid-column: span 2;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
            border: 4px solid #fff;
        }
        .special-day .day-number { color: #fda085; }
        .special-day::before, .special-day::after { background: white; opacity: 0.5; }

        /* CASE OUVERTE */
        .day-box.opened {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
            filter: grayscale(1);
            cursor: default;
        }
        .day-box.opened .day-number::after { content: '‚úîÔ∏è'; font-size: 1rem; margin-left: 5px; }

        /* --- MODAL --- */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            width: 85%;
            text-align: center;
            position: relative;
            transform: scale(0.8);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 5px solid #fad0c4;
        }

        @keyframes modalPop {
            to { transform: scale(1); }
        }

        .modal-content h2 { color: var(--secondary); font-family: 'Pacifico', cursive; font-size: 2.2rem; margin-top: 0; }
        .modal-message { font-size: 1.2rem; line-height: 1.6; color: #555; }
        
        .close-btn {
            margin-top: 25px; padding: 15px 40px;
            background: var(--secondary);
            color: white; border: none; border-radius: 50px;
            cursor: pointer; font-size: 1.1rem; font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
        }
        .close-btn:hover { transform: scale(1.05); background: var(--primary); }

        /* Style pour les images dans les messages */
        .modal-message img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid white;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .special-day { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <header>
        <h1>Joyeux Anniversaire Shana</h1>
        <p class="subtitle">‚ú® 22 Surprises pour tes 22 ans ‚ú®</p>
    </header>

    <div id="calendar"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-message" class="modal-message"></div>
            <button class="close-btn" onclick="closeModal()">Trop bien ! ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const startDay = 8; // Commence le 8
        const endDay = 26;  // Termine le 26
        
        // --- TES MESSAGES ---
        const gifts = [
            // Index 0 = Le 8 D√©cembre
            "J-18 (Hier) : C'est parti ! Pr√©pare-toi pour un mois magique. On commence doucement : <b>RDV Cin√©ma Prado √† 19h20 mon bb</b> üçøüé¨", 
            
            // Index 1 = Le 9 D√©cembre (Aujourd'hui !) - MESSAGE MODIFI√â AVEC PHOTO
            "J-17 (Le 9) : Pr√©pare tes gants et ton bonnet... ce soir c'esssttt <b>patinoire</b> ! ‚õ∏Ô∏è‚ùÑÔ∏è<br><img src='https://i0.wp.com/tarpin-bien.com/wp-content/uploads/2015/02/I86A2320.jpg?ssl=1' alt='Patinoire'>",
            
            "J-16 (Le 10) : toutoutou laisse moi cook, ca arrive.",
            "J-15 (Le 11) : Bon pour un massage des pieds ce soir üíÜ‚Äç‚ôÄÔ∏è.",
            "J-14 (Le 12) : Je t'aime plus qu'il y a d'√©toiles dans le ciel ‚ú®.",
            "J-13 (Le 13) : Soir√©e film de ton choix ! üé•",
            "J-12 (Le 14) : Regarde sous ton oreiller... üëÄ",
            "J-11 (Le 15) : Tu es la plus belle chose qui me soit arriv√©e ‚ù§Ô∏è.",
            "J-10 (Le 16) : Joker : Demande-moi ce que tu veux üÉè.",
            "J-9 (Le 17) : On commande ton plat pr√©f√©r√© ce soir ? üç£",
            "J-8 (Le 18) : Une chanson qui me fait penser √† toi üéµ",
            "J-7 (Le 19) : Plus qu'une semaine ! H√¢te de te voir sourire.",
            "J-6 (Le 20) : Un petit indice pour ton cadeau final : c'est brillant üíé.",
            "J-5 (Le 21) : Repos total pour toi aujourd'hui, je g√®re tout üßπ.",
            "J-4 (Le 22) : Rappelle-toi notre premier rendez-vous... ü•∞",
            "J-3 (Le 23) : T'es pr√™te ? √áa approche ! ‚è≥",
            "J-2 (Le 24) : Joyeux No√´l mon c≈ìur (en avance) ! üéÑ",
            "J-1 (Le 25) : NO√ãL ! Profite de ta journ√©e, demain c'est TA f√™te üéÖ.",
            // Le dernier (Pour le 26)
            "üéâ <b>JOYEUX ANNIVERSAIRE SHANA !</b> üéâ<br>Je t'aime √† la folie !" 
        ];

        const calendarContainer = document.getElementById('calendar');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalTitle = document.getElementById('modal-title');

        const now = new Date();
        const currentDay = now.getDate();
        const currentMonth = now.getMonth() + 1;

        // Fonction pour lancer les confettis
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1100 };

            function random(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // Cr√©ation de la grille
        for (let day = startDay; day <= endDay; day++) {
            const box = document.createElement('div');
            box.classList.add('day-box');
            // D√©lai d'animation pour l'effet "cascade" √† l'ouverture du site
            box.style.animationDelay = `${(day - startDay) * 0.1}s`; 
            
            let content = `<span class="day-number">${day}</span>`;
            if(day === endDay) content = `<span class="day-number">üéÇ ${day}</span>`;
            
            box.innerHTML = content;
            if(day === endDay) box.classList.add('special-day');

            box.addEventListener('click', () => {
                if(currentMonth !== 12) { alert("Pas encore d√©cembre ! ‚ùÑÔ∏è"); return; }
                if(day > currentDay) { alert(`H√© non ! Reviens le ${day} ! üòú`); return; }

                // Ouvrir le cadeau
                let index = day - startDay;
                let message = gifts[index] || "Surprise !";
                
                modalTitle.innerText = (day === endDay) ? "Joyeux Anniversaire !" : `Surprise du ${day}`;
                modalMessage.innerHTML = message;
                modal.style.display = 'flex';
                box.classList.add('opened');

                // Lancer les confettis !
                launchConfetti();
            });

            calendarContainer.appendChild(box);
        }

        function closeModal() {
            modal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
