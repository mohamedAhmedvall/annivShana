    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --accent: #FFD700;
            --text: #4a4a4a;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {

            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
            overflow-x: hidden;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>‚ú®</text></svg>") 16 0, auto; /* Curseur personnalis√© */

        @keyframes gradientBG {

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        /* --- TRAIN√âE DE SOURIS --- */
        .trail {
            position: absolute;
            height: 10px; width: 10px;
            border-radius: 50%;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            animation: fadeTrail 1s linear forwards;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--primary);

        @keyframes fadeTrail { to { opacity: 0; transform: scale(0); } }

        /* --- EFFETS ARRI√àRE-PLAN --- */

        .santa-container { position: fixed; top: 10%; right: -300px; z-index: 5; animation: flySanta 25s linear infinite; pointer-events: none; }

            0% { right: -300px; transform: translateY(0); }

        /* --- COMPTE √Ä REBOURS --- */

        .time-val { font-size: 1.5rem; font-weight: 800; color: var(--secondary); display: block; }
        .time-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }

        /* --- FLIP CARD PHOTO (Interactif) --- */
        .scene {
            width: 300px; height: 380px; margin: 30px auto; perspective: 1000px; z-index: 20; position: relative;
        }
        .card {

        .card__face {
            position: absolute; width: 100%; height: 100%;

            display: flex; align-items: center; justify-content: center; box-sizing: border-box;

        .card__face--front img { width: 100%; height: 100%; object-fit: cover; border: 1px solid #eee; }

        .handwritten { font-family: 'Pacifico', cursive; font-size: 1.5rem; color: var(--secondary); transform: rotate(-5deg); margin-top: 10px; }

        #calendar {

            gap: 20px; width: 100%; max-width: 1000px; margin: 0 auto; padding-bottom: 100px;
            position: relative; z-index: 10;
        }
        .day-box {
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 15px;
            height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 800; color: var(--secondary); cursor: pointer;
            transition: all 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 2px solid rgba(255,255,255,0.5);
            position: relative; overflow: hidden;
        }
        .day-box:hover { transform: translateY(-10px) scale(1.05); border-color: white; box-shadow: 0 15px 30px rgba(255,117,140,0.3); }
        .day-number { z-index: 2; background: white; width: 40px; height: 40px; line-height: 40px; text-align: center; border-radius: 50%; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .special-day { background: linear-gradient(135deg, #f6d365, #fda085); grid-column: span 2; border: 4px solid white; color: white; }
        .special-day .day-number { color: #fda085; }
        .day-box.opened { filter: grayscale(1); opacity: 0.8; transform: scale(0.95); cursor: default; }
        .day-box.opened::after { content: '‚ù§Ô∏è'; position: absolute; font-size: 3rem; opacity: 0.3; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* --- BOUTONS FLOTTANTS (Musique & Love) --- */
        .floating-controls {

            display: flex; align-items: center; gap: 10px;
            background: white; padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .floating-controls:hover { transform: scale(1.05); }
        .music-btn { border: none; background: none; font-size: 1.5rem; color: var(--secondary); cursor: pointer; }
        
        .love-fab {

            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white; border: none; font-size: 1.8rem;

    </style>
